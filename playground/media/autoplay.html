<!DOCTYPE html>
<html>
<body>
<script>
function muteVideo() {
  let videos = document.getElementsByTagName('video');
  for (let i = 0 ; i < videos.length ; i++) {
      videos[i].defaultMuted = true;
  }
}

function init() {
  console.log('init');
  // muteVideo();
}

window.addEventListener("DOMContentLoaded", init, true);
</script>

<h1>Video Tag</h1>
