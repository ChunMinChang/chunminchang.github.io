<!DOCTYPE html>
<html>
<body>
<script>
function muteVideo() {
  let videos = document.getElementsByTagName('video');
  for (let i = 0 ; i < videos.length ; i++) {
      videos[i].defaultMuted = true;
  }
}

//window.addEventListener("DOMContentLoaded", muteVideo, true);
</script>

<video width="320" height="240" controls autoplay>
  <source src="sample.m4v" type="video/mp4">

</video>
