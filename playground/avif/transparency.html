<html>

<head>
  <title>AVIF transparency (alpha plane)</title>
  <style>
    body {
      background-color:green;
    }
  </style>
</head>
<script>
  const SOURCES = [
    // From https://jakearchibald.com/2020/avif-has-landed/
    "car-good-dfe22c28.avif",
    // From https://github.com/AOMediaCodec/av1-avif/blob/master/testFiles/Microsoft/bbb_alpha_inverted.avif
    "bbb_alpha_inverted.avif",
  ];
  var IMG;
  var idx = 0;

  window.addEventListener("DOMContentLoaded", (event) => {
    // Create image
    IMG = document.createElement("IMG");
    IMG.alt = "avif image";
    IMG.src = SOURCES[idx];
    document.body.appendChild(IMG);
    IMG.style.width = "80%";

    // Setup listener
    IMG.addEventListener("click", (event) => {
      idx = (idx + 1) % SOURCES.length;
      IMG.src = SOURCES[idx];
      console.log("Switch img src to: " + SOURCES[idx]);
    });
  });
</script>

<body>
  <h1>AVIF transparency (alpha plane)</h1>
</body>

</html>
