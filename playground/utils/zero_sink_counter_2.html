<title>Zero Sink Finder</title>
</head>
<body>
<script>

//
//  non-zero         /-----\              /-----\             /-----\
//  (+ or /)        /       \            /       \           /       \
//                 /         \          /         \         /         \
//  zero  --------/           \--------/           \-------/           \-------
//                                ^                    ^
//                              sink!                sink!
//
// The following method calculate how many sinks in a given data.
// The size of a sink must be larger than `N`, or it's not a sink.

// ============================================================================
//   ZeroSinkCounter
// ============================================================================

//   Helpers
// ----------------------------------------------
function WindowCounter(size) {
  // Private:
  this._queue = [];
  this._sum = 0;
  this._size = size;
  this._series = 0;
}

WindowCounter.prototype = {
  // Public APIs
  get sum() {
    return this._sum;
  },

  get areAllSame() {
    return this._series >= this._queue.length - 1;
  },

  areAllSameAs(value) {
    return this.areAllSame && this.sum == value * this._queue.length;
  },

  count(data) {
    if (this._queue.length) {
      let last = this._queue[this._queue.length - 1];
      this._series = (data == last) ? this._series + 1 : 0;
    }

    if (this._queue.length >= this._size) {
      this._sum -= this._queue.shift();
    }
    this._queue.push(data);
    this._sum += data;
  },
}

const TREND = {
  DOWN: -1,
  UNKNOWN: 0,
  UP: 1
};

//   ZeroSinkCounter
// ----------------------------------------------
function ZeroSinkCounter(size) {
  this._sinks = 0;
  this._size = size;
  this._windowCounter = new WindowCounter(size);
  this._lastFound = true;
  this._trend = TREND.UNKNOWN;
}

ZeroSinkCounter.prototype = {
  // Private APIs
  _countSink() {
    let found = this._windowCounter.areAllSameAs(0);
    if (!this._lastFound && found) {
      this._trend = TREND.DOWN;
    }

    if (this._lastFound && !found) {
      if (this._trend == TREND.DOWN) {
        ++this._sinks;
      }
      this._trend = TREND.UP;
    }

    this._lastFound = found;
  },

  // Public APIs
  count(data) {
    this._windowCounter.count(data);
    this._countSink();
  },

  get sinks() {
    return this._sinks;
  },
}

// ============================================================================
//   Test
// ============================================================================
function PushData(array, length, value) {
  while (length) {
    array.push(value);
    --length;
  }
}

function GenerateSinks(num, size) {
  let data = [];
  // Append a zero values.
  PushData(data, 40, 0);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  data.push(1);
  data.push(-1);
  PushData(data, 40, 0);
  for (let i = 0 ; i < num ; ++i) {
    // Append some non-zero values in front of the sink.
    PushData(data, 20, 1);
    // Produce a zero sink.
    PushData(data, size + 10, 0);
  }
  // Append some non-zero values in the end.
  PushData(data, 40, 1);
  return data;
}

function CountZeroSinks(data, size)
{
  let zsc = new ZeroSinkCounter(size);
  for (let i = 0 ; i < data.length ; ++i) {
    zsc.count(data[i]);
  }
  return zsc.sinks;
}

function DumpData(data) {
  for (let i = 0 ; i < data.length ; ++i) {
    console.log(data[i]);
  }
}

function Test()
{
  const sinks = 7;
  const size = 10;
  let data = GenerateSinks(sinks, size);
  // DumpData(data);
  let counts = CountZeroSinks(data, size);
  console.log("Expect: " + sinks + ", Get: " + counts);
}

Test();

</script>
