<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>getUserMedia multiple audio input</title>
</head>
<body>
  <h1>Multiple audio input example</h1>
  <div>
    <input type="checkbox" id="AGC" checked="true"><label>Automatic Gain Control</label>
    <input type="checkbox" id="EC" checked="true"><label>Echo Cancellation</label>
    <input type="checkbox" id="NS" checked="true"><label>Noise Suppression</label>
    <br />
    <label for="inputsources">Audio input source: </label><select id="inputsources"></select>
    <label for="channelCount-lable">channelCount: </label><input type="number" id="channelCount" value="1" min="0">
    <button id="openinput">Open an input device</button>
    <div id="inputaudios"></div>
  </div>
  <!-- run script after the DOMContent is loaded -->
  <script src="multi_microphones.js"></script>
</body>
</html>
