<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>getUserMedia multiple audio inputs</title>
</head>
<body>
  <h1>Multiple audio inputs example</h1>
  <div>
    <input type="checkbox" id="AGC" checked="true"><label>Automatic Gain Control</label>
    <input type="checkbox" id="EC" checked="true"><label>Echo Cancellation</label>
    <input type="checkbox" id="NS" checked="true"><label>Noise Suppression</label>
    <br />
    <label>Audio input source: </label><select id="input-sources"></select>
    <label>channelCount: </label><input type="number" id="channel-count" value="1" min="0">
    <button id="open-input">Open an input device</button>
    <div id="input-audios"></div>
  </div>
  <!-- run script after the DOMContent is loaded -->
  <script src="multi_microphones.js"></script>
</body>
</html>
