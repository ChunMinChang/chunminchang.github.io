<body>
  <script type="text/javascript" charset="utf-8">
    function dumpEvt(evt) {
      var str = "[test2] type: " + evt.type +
        "\nphase >> " + evt.eventPhase +
        "\ntarget >> " + evt.target.nodeName +
        "\ncur target >> " + evt.currentTarget +
        "\nkey >> " + evt.key + "\n";
      dump(str);
      console.log(str);
    }
    // keydown
    // capturing phase
    window.addEventListener("keydown", dumpEvt, true);
    // bubbling phase
    window.addEventListener("keydown", dumpEvt, false);
  </script>

</body>
