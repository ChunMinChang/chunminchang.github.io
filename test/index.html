<html>
<head>
  <title>Presentation API test</title>
</head>
<body>
  <button id="presentBtn">Present</button>
  <script>
    var presUrl = "http://mozilla.org";
    var request = new PresentationRequest(presUrl);

    var presentBtn = document.getElementById("presentBtn");
    presentBtn.onclick = function () {
      console.log('Go!');
      // Start new presentation.
      request.start()
    };
  </script>
</body>
</html>
